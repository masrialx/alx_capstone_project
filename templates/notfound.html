<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <style>
        /* Randomly generated class names */
        .random-1 {
            font-size: 36px;
            color: #e74c3c; /* Red color */
        }

        .random-2 {
            font-size: 18px;
            color: #333; /* Dark gray color */
            margin-top: 10px;
        }

        .random-3 {
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        /* Apply random class names to elements */
        h1 {
            font-size: 36px;
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Blue color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: #2980b9; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="random-3 container">
        <h1 class="random-1">404 - Page Not Found</h1>
        <p class="random-2">The page you are looking for does not exist.</p>
        <a class="home-button" href="/home">Go to Home</a>
    </div>
</body>
</html>
