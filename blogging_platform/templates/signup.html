{% extends 'base.html' %}

{% block title %}
Signup
{% endblock %}
  

{% block header %}

<header>
    <div class="header">
       <div class="headers" id="headersx">
           <div class="logo">
               <img src="{{ url_for('static', filename='image/Logo (2).svg') }}" alt="logo">
           </div>
           <div class="list" id="list">
               <ul id="act">
                   <a href="{{ url_for('home') }}"><li >Home</li></a>
                   <a href="{{ url_for('post') }}"><li>Post</li></a>
                   <a href="{{ url_for('contact') }}"><li>Contact</li></a>
                   {% if current_user.is_authenticated %}
                   <a href="{{ url_for('logout') }}" class="login" id="login">Logout</a>
               {% else %}
                   <a href="{{ url_for('login') }}" class="login" id="login">Login</a>
               {% endif %}                   </ul>
               <div class="listbtn">
                <img src="{{ url_for('static', filename='image/list-ul-alt-svgrepo-com.svg') }}" alt="btn" id="imglist ">
               </div>
           </div>
       </div>
    </div>

</header>
{% endblock %}

{% block main %}
<main class="signup">
   
    <div class="containers">
        <h1>Signup</h1>
        <form action="{{ url_for('signup') }}" method="POST" class="signup-form" id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
    
            <!-- Add a hidden input field for the redirect URL -->
            <input type="hidden" id="redirect-url" name="redirect" value="{{ url_for('login') }}">
    
            <input type="submit" value="Sign Up" class="signup-button">
            <p class="sign-up-link">I have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
    </div>
    

</main>



{% endblock %}
