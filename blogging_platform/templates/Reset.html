{% extends 'base.html' %}

{% block title %}
Reset Password
{% endblock %}
  

{% block header %}

<header>
    <div class="header">
       <div class="headers" id="headersx">
           <div class="logo">
               <img src="{{ url_for('static', filename='image/Logo (2).svg') }}" alt="logo">
           </div>
           <div class="list" id="list">
               <ul id="act">
                   <a href="{{ url_for('home') }}"><li >Home</li></a>
                   <a href="{{ url_for('post') }}"><li>Post</li></a>
                   <a href="{{ url_for('contact') }}"><li>Contact</li></a>
                   {% if current_user.is_authenticated %}
                   <a href="{{ url_for('logout') }}" class="login" id="login">Logout</a>
               {% else %}
                   <a href="{{ url_for('login') }}" class="login" id="login">Login</a>
               {% endif %}                   </ul>
               <div class="listbtn">
                <img src="{{ url_for('static', filename='image/list-ul-alt-svgrepo-com.svg') }}" alt="btn" id="imglist ">
               </div>
           </div>
       </div>
    </div>

</header>
{% endblock %}

{% block main %}
<main class="signup reset">
    <div class="containers">
        <h1>Reset Password</h1>
        <form action="{{ url_for('reset') }}" method="POST" class="signup-form" id="signup-form">
            <input type="hidden" id="token" name="token" value="{{ token }}" readonly>
        
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="password" required>
            
            <label for="confirm_new_password">Confirm New Password:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
            
            <input type="submit" value="Change Password" class="signup-button">
        </form>
    </div>

</main>

{% endblock %}
